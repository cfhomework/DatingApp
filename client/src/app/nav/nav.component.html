  <div class="container-fluid">
    <a class="navbar-brand" href="#">Dating App</a>
      <ul *ngIf="accountService.currentUser$ | async" class="navbar-nav me-auto mb-2 mb-md-0">
        <li class="nav-item">
          <a class="nav-link" href="#">Matches</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Lists</a>
        </li>

        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="logout()">Logout</a>
        </li>
      </ul>
      <div class="dropdown" *ngIf="accountService.currentUser$ | async" dropdown>
          <a class="dropdown-toggle text-light text-decoration-none" dropdownToggle>
            Welcome User
          </a>
          <div class="dropdown-menu" *dropdownMenu="">
            <a class="dropdown-item">Edit Profile</a>
            <a class="dropdown-item"

          [(ngModel)]="model.username"
          name="username">
        <input class="form-control me-2" type="password" placeholder="password"
          [(ngModel)]="model.password"
          name="password">
